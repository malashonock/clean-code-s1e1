<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="eisenhower-matrix">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-wrapper">
    <p id="add-task">
      <label for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task-description" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-description">Pay Bills</label>
        <input type="text" class="task-description">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-description">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-description">
        <button class="edit-task">Save</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-description">See the Doctor</label>
        <input type="text" class="task-description">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
