<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="content-wrapper">
  <div class="eisenhower-matrix">
    <img class="img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-wrapper">
    <p id="add-task">
      <label for="new-task" class="heading">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="textbox task-description" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox" class="checkbox">
        <label class="label task-description">Pay Bills</label>
        <input type="text" class="textbox task-description">
        <button class="btn edit-task">Edit</button>
        <button class="btn delete-task">
          <img class="img" src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input type="checkbox" class="checkbox">
        <label class="label task-description">Go Shopping</label>
        <input type="text" value="Go Shopping" class="textbox task-description">
        <button class="btn edit-task">Save</button>
        <button class="btn delete-task">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" class="checkbox" checked>
        <label class="label task-description">See the Doctor</label>
        <input type="text" class="textbox task-description">
        <button class="btn edit-task">Edit</button>
        <button class="btn delete-task">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
